<div class="col-md-6">
    <form [formGroup]="userForm">
        <div class="form-group">
            <label for="name"><b>Name</b></label>
            <input type="name" class="form-control" id="name" placeholder="daenerys@gmail.com" formControlName="name" [(ngModel)]="user.username">
        </div>
        <div class="form-group">
            <label for="password"><b>Password</b></label>
            <input type="password" class="form-control" id="password" placeholder="******" formControlName="type" [(ngModel)]="user.password">
        </div>
        <button type="submit" class="btn btn-info" (click)="login()">Login</button>
    </form>
</div>
