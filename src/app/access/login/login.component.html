<div class="row h-100 justify-content-center align-items-center mb-4">
    <img [src]="'assets/fav.png'" class="mb-3">
</div>
<div class="row h-100 justify-content-center align-items-center">
    <form [formGroup]="userForm">
        <div class="input-group input-group-lg mb-3">
            <input type="name" class="form-control" id="name" placeholder="daenerys@gmail.com" formControlName="name" [(ngModel)]="user.username">
        </div>
        <div class="input-group input-group-lg">
            <input type="password" class="form-control input-group-lg" id="password" placeholder="******" formControlName="type" [(ngModel)]="user.password">
        </div>
        <div class="input-group input-group-lg">
            <button type="submit" class="form-control btn btn-lg btn-info mt-3" (click)="login()" (keyup.enter)="login()">Login</button>
        </div>
    </form>
</div>
