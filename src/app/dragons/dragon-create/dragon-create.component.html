<div class="col-md-6">
    <form [formGroup]="dragonForm">
        <h4 class="mb-2">Create a new <b>dragon</b></h4>
        <hr>
        <div class="form-group">
            <label for="name"><b>Name</b></label>
            <input type="name" class="form-control" id="name" placeholder="Smaug" formControlName="name" [(ngModel)]="dragon.name">
        </div>
        <div class="form-group">
            <label for="name"><b>Type</b></label>
            <input type="name" class="form-control" id="name" placeholder="Impenetrable" formControlName="type" [(ngModel)]="dragon.type">
        </div>
        <div class="alert alert-warning" role="alert" *ngIf="dragon.name == '' || dragon.type == ''">
            Please, don't let any empty field.
        </div>
        <button type="submit" class="btn btn-light mr-2" (click)="reset()">Reset</button>
        <button type="submit" class="btn btn-success"
            (click)="createDragon()"
            [disabled]="!dragonForm.valid">Save Changes</button>
    </form>
</div>
